<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>EasyAuthn DemoClient - Create an account</title>
  <meta name="description" content="EasyAuthn DemoClient create an account">
  <meta name="author" content="Gogo 008 Ltd.">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div>
      <h3><span class="badge badge-success">EasyAuthn</span> DemoClient - Create an account</h3>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <div id="error-msg" class="alert alert-danger" role="alert"></div>
      <button id="submitButton" class="btn btn-info" style="width: 100%">Create</button>
      <br><br>
      <a href="landing-page.html" class="btn btn-outline-info" role="button">< Back</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/manage-cookies.js"></script>
  <script>
    if(getCookie('session-id')) window.location.href = "manage-credentials.html"
    $(document).ready(() => {
      $("#error-msg").hide()
      $("#submitButton").click(() => { 
        fetch(`https://easyauthn.com/demo-back/create`,{
            method: 'POST',
            body: `data={"username":"${$("#username").val()}", "password":"${$("#password").val()}"}`,
            headers:  { 'Content-type': 'application/x-www-form-urlencoded' }})
        .then((res) => res.json())
        .then((res) => {
          if (res.status && res.status === 'success') {
            $("#error-msg").hide()
            setCookie('session-id', res.sessionId)
            window.location.href = "manage-credentials.html"
          } else {
            $("#error-msg").html(res.msg)
            $("#error-msg").show()
          }
        })
      })
    })
  </script>
</body>
</html>
