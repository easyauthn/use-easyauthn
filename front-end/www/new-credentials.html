<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>EasyAuthn DemoClient - New EasyAuthn credentials</title>
  <meta name="description" content="EasyAuthn DemoClient new EasyAuthn credentials">
  <meta name="author" content="Gogo 008 Ltd.">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div>
      <h3><span class="badge badge-success">EasyAuthn</span> DemoClient - New EasyAuthn credentials</h3>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" readonly>
      </div>
      <div class="alert alert-info new-creds" role="alert">
        <span class="badge badge-success">EasyAuthn</span> works with your smartphone.<br>
        If you are reading this text via your smartphone you can click on the link button below.<br>
        Otherwise scane the QR code with your smartphone. 
      </div>
      <div class="new-creds">
        <a id="easyauthnUrl" class="btn btn-outline-info" role="button"  target="_blank">
          <span class="badge badge-success">EasyAuthn</span> credentials link button
        </a>
      </div>
      <div class="new-creds">
        <img id="easyauthnQrUrl">
      </div>
      <div id="msg" role="alert"></div>
      <a href="manage-credentials.html" class="btn btn-outline-info" role="button">< Back</a>
    </div>
  </div>
      
      
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/manage-cookies.js"></script>
  <script src="js/check-cookie.js"></script>
  <script src="https://easyauthn.com/sdk/easyauthn-registration-listener-front/easyauthn.js"></script>
  <script>
    $(document).ready(() => {
      const successfulRegistration = () => {
        $(".new-creds").hide()
        $("#msg").addClass("alert alert-success")
        $("#msg").html("Successfully created new EasyAuthn credentials!")
      }
      fetch(`https://easyauthn.com/demo-back/new-easyauth-creds`,{
          method: 'POST',
          body: `data={"sessionId":"${getCookie('session-id')}"}`,
          headers:  { 'Content-type': 'application/x-www-form-urlencoded' }})
      .then((res) => res.json())
      .then((res) => {
        if (res.status && res.status === 'success') {
          $("#username").val(res.username)
          $("#easyauthnUrl").attr('href', res.registrationUrl)
          $("#easyauthnQrUrl").attr('src', window.atob(res.qrRegistrationUrl))
          easyauthn.onStatus((status) => { 
            if (status === 'ok') successfulRegistration()
          })
          easyauthn.init(res.statusRoom)
      } else if (res.status && res.status === 'error' 
        && res.code && res.code === 'session-not-exists') {
          cleanSessionAndRedirect()
        }
      })
      
    })
  </script>
</body>
</html>
